<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Chat Program</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <link rel="stylesheet" href="/style.css"/>
  <script src="/js/auth.js" defer></script>
  <script src="/js/chat.js" defer></script>
  <script src="/js/profile.js" defer></script>
  <script src="/js/index.js" defer></script>
</head>


<body class="flex items-center justify-center w-dvw h-dvh bg-violet-50 p-2 md:p-20">
<div class="flex flex-col w-full h-full bg-white rounded-lg shadow-lg overflow-hidden">

  <!-- Status bar -->
  <div class="flex flex-wrap justify-between items-center p-4 border-b border-violet-100 min-h-20">
    <h1 class="text-2xl font-bold text-violet-800">My Chat App</h1>
    <div id="user-info-container" class="hidden flex gap-4">
      <div class="text-violet-800 flex items-center gap-2">
        <img id="user-avatar" class="w-8 h-8 rounded-full" src="" alt="User avatar">
        <div id="user-info" class="flex items-center gap-2">
          <span id="user-name" class="max-w-40 text-nowrap overflow-hidden text-ellipsis"></span>
          <button id="edit-name-button" class="p-1 hover:bg-violet-100 rounded-full">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                 stroke="currentColor" class="w-4 h-4">
              <path stroke-linecap="round" stroke-linejoin="round"
                    d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0
                  0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18
                  14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10"/>
            </svg>
          </button>
        </div>
        <form id="user-info-form" class="hidden flex items-center gap-2">
          <label>
            <input id="user-name-input" type="text" name="name" required
                   class="px-3 py-2 border border-violet-200 rounded focus:outline-none focus:border-violet-400"
                   placeholder="Enter new name">
          </label>
          <button type="submit" class="p-1 bg-violet-200 hover:bg-violet-300 rounded-full text-violet-700">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                 stroke="currentColor" class="w-4 h-4">
              <path stroke-linecap="round" stroke-linejoin="round" d="m4.5 12.75 6 6 9-13.5"/>
            </svg>
          </button>
          <button id="cancel-edit-name-button" type="button" class="p-1 bg-red-200 hover:bg-red-300 rounded-full text-violet-700">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                 stroke="currentColor" class="w-4 h-4">
              <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12"/>
            </svg>
          </button>
        </form>
      </div>
      <button id="sign-out-button" class="px-3 py-2 bg-violet-200 hover:bg-violet-300 rounded text-violet-700">
        Sign Out
      </button>
    </div>
  </div>

  <div class="relative flex-1 flex flex-col">
    <!-- Google Sign-In button container -->
    <div id="sign-in-button-background" class="absolute h-full w-full backdrop-blur-sm bg-violet-700/10">
      <div
          class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 rounded-lg bg-white p-4 shadow-lg shadow-violet-300/80 scale-[1.5]">
        <h2 class="text-lg mb-4">Login</h2>
        <div id="sign-in-button-container"></div>
      </div>
    </div>
    <!-- Messages container -->
    <div class="flex-1 min-h-20 basis-20 flex">
      <div id="messages" class="flex-1 flex flex-col gap-2 overflow-y-auto p-4 space-y-2"></div>
      <div id="users" class="flex-0 w-1/4 lg:w-60 overflow-y-auto p-2 space-y-2 border-l border-violet-100"></div>
    </div>
    <!-- Input bar -->
    <div class="p-4 border-t border-violet-100">
      <form id="message-form" class="flex gap-2">
        <label for="input-message" class="flex-1">
          <input type="text" id="input-message"
                 class="w-full px-3 py-2 border border-violet-200 rounded focus:outline-none focus:border-violet-400"
                 placeholder="Type a message...">
        </label>
        <button id="btn-send" type="submit" class="px-4 py-2 bg-violet-500 text-white rounded hover:bg-violet-400">
          Send
        </button>
      </form>
    </div>
  </div>
</div>
</body>

</html>
