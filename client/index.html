<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Chat Program</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <link rel="stylesheet" href="/style.css"/>
  <script src="/script.js" defer></script>
</head>


<body class="flex items-center justify-center w-dvw h-dvh bg-violet-50 p-2 md:p-20">
<div class="flex flex-col w-full h-full bg-white rounded-lg shadow-lg overflow-hidden">

  <!-- Status bar -->
  <div class="flex justify-between items-center p-4 border-b border-violet-100">
    <h1 class="text-2xl font-bold text-violet-800 ">My Chat App</h1>
    <div>
      <div id="userInfo" class="hidden text-violet-700"></div>
      <button id="sign-out-button" class="hidden px-3 py-2 bg-violet-200 hover:bg-violet-300 rounded text-violet-700">
        Sign Out
      </button>
    </div>
  </div>

  <div class="relative flex-1 flex flex-col">
    <!-- Google Sign-In button container -->
    <div id="sign-in-button-background" class="absolute h-full w-full backdrop-blur-sm bg-violet-700/10">
      <div id="sign-in-button-container"
           class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2"></div>
    </div>
    <!-- Messages container -->
    <div class="flex-1">
      <div id="messages" class="flex-1 overflow-y-auto p-4 space-y-2"></div>
    </div>
    <!-- Input bar -->
    <div class="p-4 border-t border-violet-100">
      <form id="message-form" class="flex gap-2">
        <label for="input-message" class="flex-1">
          <input type="text" id="input-message"
                 class="w-full px-3 py-2 border border-violet-200 rounded focus:outline-none focus:border-violet-400"
                 placeholder="Type a message...">
        </label>
        <button id="btn-send" type="submit" class="px-4 py-2 bg-violet-500 text-white rounded hover:bg-violet-400">
          Send
        </button>
      </form>
    </div>
  </div>
</div>
</body>

</html>
